<div class="reglage box-reglage">

    <h1 class="titre"> Options Visuelles</h1>

    <div class="options"> Contraste <br>
        <button class="contraste btn btn-default" (click)="updateContrast(1)">Classic</button>
        <button class="contraste btn daltonien1" (click)="updateContrast(2)">Daltonien1</button>
        <button class="contraste btn daltonien2" (click)="updateContrast(3)">Daltonien2</button>
    </div>

    <div class="options"> Police d'Ã©criture 
        <select #select class="custom-select curseur" (change)="updateFont(select.value)" value="{{this.font}}">
            <option value="Arial" style="font-family:Arial;">Arial</option>
            <option value="Calibri" style="font-family:Calibri;">Calibri</option>
            <option value="Helvetica" style="font-family:Helvetica;">Helvetica</option>
            <option value="Aller" style="font-family:Aller;">Aller</option>
            <option value="Comic Sans MS" style="font-family:Comic Sans MS;">Comic Sans MS</option>
        </select> 
    </div>

    <div class="options slidecontainer"> Taille de la police
        <input #slider type="range" (change)="updateFontSize(slider.value)" autocomplete="off" min="20" max="60" value="{{this.fontValue}}" class="slider" id="myRange">
    </div>
    <br>

    <button class="button-retour button btn btn-default" (click)="onCloseReglage()">Fermer</button>
</div>
