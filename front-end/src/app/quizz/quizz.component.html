
<h1>Quiz sur {{quiz.name}}</h1>

<br>

<div class="buttonGoup">
    <h2 id="questionTitle">{{question.label}}</h2>
    <button class="button btn btn-default" type='button' (click)="selectAnswer(0)">{{question.answers[0].value}}</button>
    <button class="button btn btn-default" type='button' (click)="selectAnswer(1)">{{question.answers[1].value}}</button>
    <br>
    <button class="button btn btn-default" type='button' (click)="selectAnswer(2)">{{question.answers[2].value}}</button>
    <button class="button btn btn-default" type='button' (click)="selectAnswer(3)">{{question.answers[3].value}}</button>
</div>
<h3>Question {{questionIndex}}/{{quiz.questions.length}}</h3>

<div class="panel finalResultPanel" *ngIf="displayResultPanel == true">
    <img src={{answerIconSrc}} height="150" width="150"> 
    <p>{{answerString}}</p>
    <button class="answerButton" (click)="goToNextQuestion()">Suivant</button>
</div>

<br>
<footer>
    <button class="button btn btn-default return" routerLink="/menu">retour au menu</button>
    <button class="reglage btn btn-info" (click)="goToReglageOrQuit()">Réglage</button>
</footer>

<app-reglage class="absolute" *ngIf="buttonIsActivated == true"></app-reglage>

<img id="blurImage" src="./assets/backToBlur.png" *ngIf="displayFinalResultPanel == true">

<div class="panel finalResultPanel" *ngIf="displayFinalResultPanel == true">
    <h2>Résultats du quiz sur {{quiz.name}}</h2>

    <canvas baseChart
        [data]="doughnutChartData"
        [labels]="doughnutChartLabels"
        [colors]="doughnutChartColor"
        [legend]="false"
        [options]="doughnutChartOption"
        [chartType]="doughnutChartType"></canvas>

    <p id="mark">{{mark}}</p>
    <p id="score1">bonne réponse : {{validAnswerCount}}</p>
    <p id="score2">mauvaise réponse : {{invalidAnswerCount}}</p>
    

    <button routerLink="/menu">Retour au menu</button>
</div>
