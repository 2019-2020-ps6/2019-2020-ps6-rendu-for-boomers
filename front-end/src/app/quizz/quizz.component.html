<form>
    <fieldset>
        <legend>Question {{questionIndex}}/{{quiz.questions.length}} </legend>
            <button class="button btn btn-success" type='button' (click)="selectAnswer(0)">{{question.answers[0].value}}</button>
            <button class="button btn btn-success" type='button' (click)="selectAnswer(1)">{{question.answers[1].value}}</button>
            <br>
            <button class="button btn btn-success" type='button' (click)="selectAnswer(2)">{{question.answers[2].value}}</button>
            <button class="button btn btn-success" type='button' (click)="selectAnswer(3)">{{question.answers[3].value}}</button>
    </fieldset>
</form>
