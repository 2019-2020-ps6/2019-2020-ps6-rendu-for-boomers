<div>
    <h2>Create a new Quiz</h2>
    <form class="quiz-form" [formGroup]="quizForm">
        <label for="title">
            Title <br>
            <input type="text" id="name" [formControlName]="'name'">
        </label>
        <br>
        <label for="theme">
            Thème : <br>
            <input type="text" [formControlName]="'theme'">
        </label>
        <br>
        <label for="creator">
            Créateur du quiz <br>
            <input type="text" [formControlName]="'creator'">
        </label>
        <button type="submit" (click)="addQuiz()">Create</button>
    </form>
</div>
