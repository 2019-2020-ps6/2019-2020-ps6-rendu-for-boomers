<div>
    <h2>Créer un nouveau quiz</h2>
    <form class="quiz-form" [formGroup]="quizForm">
        <label for="title">
            Titre <br>
            <input type="text" id="name" [formControlName]="'name'">
        </label>
        <br>
        <label for="theme">
            Thème <br>
            <input type="text" [formControlName]="'theme'">
        </label>
        <br>
        <label for="creator">
            Créateur du quiz <br>
            <input type="text" [formControlName]="'creator'">
        </label>
        <label for="bgimage">
            Background image <br>
            <input type="text" [formControlName]="'bgimage'">
        </label>
        <button type="submit" (click)="addQuiz()">Créer</button>
    </form>
</div>
