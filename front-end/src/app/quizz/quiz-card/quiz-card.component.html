<div class="card" (click)="selectQuiz()" [style]="imgPath">
    <img *ngIf="deletable" class="deleteIcon" src="../assets/cross_icon.svg" (click)="delete()">
    <h2>{{quiz.name}}</h2>
    <p>Thème : {{quiz.theme}}</p>
    
    <div class="footer-card">
        <p>{{quiz.questions.length}} questions</p>
        <p *ngIf="quiz.creator">Créé par : {{quiz.creator}}</p>
    </div>
    
</div>
