<app-header [title]="pageTitle"></app-header>
<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-6">
            <ng-container *ngIf="quiz">
                <h2>{{quiz.name}}</h2>
                <app-question-form [quiz]="quiz"></app-question-form>
                <app-question-list [quiz]="quiz"></app-question-list>
            </ng-container>
        </div>
        <div class="col"></div>
    </div>
</div>
