<app-header [title]="pageTitle"></app-header>

<h2 class="titre2" id="Jouer"> Pour jouer : </h2>

<div class="p-image">
    <img *ngIf="valueContrast == 1" src="../assets/cercle-1.png"/>
    <img *ngIf="valueContrast == 2" src="../assets/cercle-1-dalto1.png"/>
    <img *ngIf="valueContrast == 3" src="../assets/cercle-1-dalto2.png"/>
    <p> Cliquer sur jouer comme ci-dessous </p>
    <img class="fleche" *ngIf="valueContrast == 1" src="../assets/arrow1tutoclassic.png"/>
    <img class="fleche" *ngIf="valueContrast == 2" src="../assets/arrow1tutodalto1.png"/>
    <img class="fleche" *ngIf="valueContrast == 3" src="../assets/arrow1tutodalto2.png"/>
</div>

<!-- Afficher image -->
<img class="image curseur" *ngIf="valueContrast == 1" src="../assets/menu_jouer_classic.png" (click)="setBiggerImage(true,1.1)"/> <!-- 1.1 correspond à la premère image du tutoriel en version classique -->  
<img class="image curseur" *ngIf="valueContrast == 2" src="../assets/menu_jouer_daltonien1.png" (click)="setBiggerImage(true,1.2)"/> <!-- 1.2 correspond à la premère image du tutoriel en version daltonien 1 -->  
<img class="image curseur" *ngIf="valueContrast == 3" src="../assets/menu_jouer_daltonien2.png" (click)="setBiggerImage(true,1.3)"/>


<!-- Afficher image en grand -->
<div class="big-image" *ngIf="displayBigImage == true && idImage == 1.1">
    <img class ="curseur" src="../assets/menu_jouer_classic.png" width="100%" height="93%" (click)=setBiggerImage(false,0)> 
    <button class="closeButton" (click)="setBiggerImage(false,0)">Fermer</button>
</div>

<div class="big-image" *ngIf="displayBigImage == true && idImage == 1.2">
    <img class ="curseur" src="../assets/menu_jouer_daltonien1.png" width="100%" height="93%" (click)=setBiggerImage(false,0)> 
    <button class="closeButton" (click)="setBiggerImage(false,0)">Fermer</button>
</div>

<div class="big-image" *ngIf="displayBigImage == true && idImage == 1.3">
    <img class ="curseur" src="../assets/menu_jouer_daltonien2.png" width="100%" height="93%" (click)=setBiggerImage(false,0)> 
    <button class="closeButton" (click)="setBiggerImage(false,0)">Fermer</button>
</div>

<h2 class="titre2" id="Creer"> Pour créer un quiz : </h2>
<!-- Dans la partie créer, comme tout le monde a accès à tous les quiz du site, il peut être long de retrouver son quiz créé, essayer de mettre un nom "unique" exemple : Le drapeau français par Joseph
exemple (si vous êtes employé d'une EPHAD : titre : "EPHAD Nice quiz monuments Jean") -->


<h2 class="titre2" id="Modifier"> Pour modifier un quiz : </h2>



<footer>
    <div class="listeLien">
        <p class="sommaire"> Sommaire : </p> <br>
        <a class ="lienFocus" routerLink="." fragment="Jouer"> Jouer </a> <br>
        <a class ="lienFocus" routerLink="." fragment="Modifier"> Créer</a> <br>
        <a class ="lienFocus" routerLink="." fragment="Creer"> Modifier</a>
    </div>
</footer>

<app-reglage *ngIf="buttonIsActivated == true"></app-reglage>
