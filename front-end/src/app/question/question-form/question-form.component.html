<div>
    <h2>Create Question</h2>
    <form [formGroup]="questionForm">
        <label for="label">
            Title <br>
            <input type="text" [formControlName]="'label'">
        </label>
        <br>
        <button (click)="addAnswer()">Add answer</button>
        <div formArrayName="anwser">
            <div *ngFor="let address of answers.controls; let i=index">
                <div [formGroupName]="i">
                    <label>
                        answer
                        <input type="text" [formControlName]="'value'">
                        <br>
                        Correct
                        <input type="checkbox" [formControlName]="'isCorrect'">
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" (click)="addQuestion()">Create</button>
    </form>
</div>
