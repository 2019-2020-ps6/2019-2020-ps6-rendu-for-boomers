<div class="form-field">
    <h2>{{question.label}}</h2>
    <div *ngFor="let answer of question.answers; let i=index">
        {{i+1}} - {{answer.value}} <ng-container *ngIf="answer.isCorrect"><img src="../../assets/check_icon.svg"></ng-container> <br>
    </div>
    <button class="button" (click)="setOpenPopUpToDeleteQuestion(true)">Supprimer</button>
    <div class="panel" *ngIf="openPopUpToDeleteQuestion">
        <h2>Supprimer cette question ?</h2>
        
        <button class="button validationButton" (click)="delete()">Oui</button>
        <button class="button validationButton" (click)="setOpenPopUpToDeleteQuestion(false)">Non</button>
    </div>

</div>
