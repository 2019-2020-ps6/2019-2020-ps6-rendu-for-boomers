<div class="titre"> PolyQuiz </div>

<p class="text description"> PolyQuiz est un site de divertissement qui vous permez de jouer à des quiz. <br>
    Plusieurs thèmes et difficultés sont disponibles pour chacun. Vous avez aussi la possibilité de créer vos quiz.
</p>

<div class="bouttons-box">
    <input class="jouer btn btn-default" type="button" value="Jouer" routerLink="/quizz">
    <input class="creer btn btn-default" type="button" value="Créer / Modifier Quiz">
    <input class="tutoriel btn btn-default" type="button" value="Tutoriel">
</div>
<div class="quote-container">
    <i class="pin"></i>
    <blockquote class="note grey">
        - Agrandir le texte <br>
        - Changer de police <br>
        - Modifier le contraste <br>
        etc...
    </blockquote>
</div>
<div class="fleche-reglage">
    <img class="arrow1" src="../assets/arrow1.png"/> 

    <button class="reglage btn btn-primary" (click)="goToReglageOrQuit()">Réglage</button>    
</div>
<app-reglage class="absolute" *ngIf="buttonIsActivated == true"></app-reglage>
